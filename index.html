<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elecar</title>
    <!-- fonts css -->
    <link rel="stylesheet" href="./styles/fonts.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <nav class="nav">
          <a href="#" class="nav__logo">
            <img src="./images/Logo.svg" alt="logo" />
          </a>
          <ul class="nav__list">
            <li class="nav__list--item">
              <a href="#" class="nav__list--item--link">Home</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item--link">About</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item--link">Popular</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item--link">Featured</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- header ended -->
    <main>
        <!-- intro section start -->
      <section class="intro">
        <div class="container">
          <div class="wrapper">
            <h1 class="intro__title">Choose The Best Car</h1>
            <h3 class="intro__subtitle">Porsche Mission E</h3>
            <span>
              <img src="./images/icons/ri_flashlight-fill.svg" alt="icon" />
              <small>Electric car</small>
            </span>
            <img
              src="./images/home1.png"
              srcset="./images/home1.png 1x, ./images/home1@2x.png 2x"
              alt="intro porsche car"
              class="intro__car"
            />

            <div class="intro_info">
              <div class="intro__info--item">
                <img
                  src="./images/icons/icon_gradusnik.svg"
                  alt="temperature"
                />
                <p class="text">24Â°</p>
                <p class="info__text">TEMPERATURE</p>
              </div>
              <div class="intro__info--item">
                <img src="./images/icons/Icon_home2.svg" alt="kilometre" />
                <p class="text">873</p>
                <p class="info__text">MILEAGE</p>
              </div>
              <div class="intro__info--item">
                <img src="./images/icons/icon3home.svg" alt="battery" />
                <p class="text">94%</p>
                <p class="info__text">BATTERY</p>
              </div>
              <div class="intr__text">
                <h2>START</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- intro section end -->
    </main>
  </body>
</html>
